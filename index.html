<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
 const selectAll = document.getElementById('selectAll');
const checkboxes = document.querySelectorAll('.challenge');

// Select or deselect all checkboxes when the "Select All" checkbox is toggled
selectAll.addEventListener('change', () => {
  checkboxes.forEach(cb => cb.checked = selectAll.checked);
});

// Update the "Select All" checkbox status based on individual checkbox changes
checkboxes.forEach(cb => {
  cb.addEventListener('change', () => {
    const allChecked = Array.from(checkboxes).every(ch => ch.checked);
    selectAll.checked = allChecked;
  });
});



  document.getElementById("languageSelect").addEventListener("change", function() {
    const lang = this.value;
    document.querySelectorAll("[data-en]").forEach(el => {
      el.textContent = el.getAttribute(`data-${lang}`);
    });
  });

  // This function will be triggered when form is submitted.
function doPost(e) {
  const sheet = SpreadsheetApp.openById('1g0Rr7AVY3Y3gu1NXtSa1ee84iBFgO-kfCwMQy8tw3FQ').getSheetByName('Sheet1');
  const formData = e.parameter;

  const allChallenges = [
    "Low student flow",
    "Poor branding / visibility",
    "No certification credibility",
    "No digital presence",
    "No placement record",
    "Limited marketing",
    "Manual operations (no system/software)",
    "Poor course design or fees mismatch"
  ];

  const headers = [
    "Timestamp",
    "Institute Name", "Owner Name", "Contact Number", "Email ID", "WhatsApp Number", "Address",
    "District", "Pin Code", "Students Trained Monthly", "Batches Per Year", "Course Duration", "Course Type",
    "Course Fees", "Certification Authority", "Placement Support", "Rooms/Training Chairs", "Branding/Signage Available",
    "Printed Brochures/Posters", "Student Management Software", "Website/Google Listing", "Marketing Method",
    "Difficulty Getting Students", "Monthly Marketing Spend", "Average Monthly Revenue", "Income Satisfaction",
    ...allChallenges
  ];

  if (sheet.getLastRow() === 0) {
    sheet.appendRow(headers);
  }

  let selectedChallenges = [];
  if (e.parameters['challenges[]']) {
    selectedChallenges = Array.isArray(e.parameters['challenges[]'])
      ? e.parameters['challenges[]']
      : [e.parameters['challenges[]']];
  }

  const challengeFlags = allChallenges.map(ch =>
    selectedChallenges.includes(ch) ? "Yes" : "No"
  );

  // ✅ IST timestamp
  const timestamp = Utilities.formatDate(new Date(), "Asia/Kolkata", "dd-MM-yyyy HH:mm:ss");

  const row = [
    timestamp,
    formData['institute_name'] || '', 
    formData['owner_name'] || '', 
    formData['contact_number'] || '', 
    formData['email'] || '', 
    formData['whatsapp_number'] || '',
    formData['address'] || '', 
    formData['district'] || '', 
    formData['pin_code'] || '', 
    formData['students_trained'] || '',
    formData['batches_per_year'] || '',
    formData['course_duration'] || '',
    formData['course_type'] || '',
    formData['course_fees'] || '',
    formData['certification'] || '',
    formData['placement_support'] || '',
    formData['room_count'] || '',
    formData['branding'] || '',
    formData['brochures'] || '',
    formData['student_management'] || '',
    formData['website_listing'] || '',
    formData['marketing'] || '',
    formData['difficulty_getting_students'] || '',
    formData['marketing_spent'] || '',
    formData['average_revenue'] || '',
    formData['income_satisfaction'] || '',
    ...challengeFlags
  ];

  sheet.appendRow(row);

  return ContentService.createTextOutput("Success");
}

</script>
<!-- Submission Modal -->
 <div class="modal fade" id="submissionModal" tabindex="-1" aria-labelledby="submissionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered zoom-in">
    <div class="modal-content text-center">
      <div class="modal-body py-4">
        <div id="modal-icon" class="mb-3"></div>
        <h5 id="modal-message" class="mb-3 fw-semibold"></h5>
        <button type="button" class="btn btn-primary" id="modal-ok-btn" data-bs-dismiss="modal">Okay</button>
      </div>
    </div>
  </div>
</div>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
<script>
  let formSubmitted = false;

  document.querySelector("form").addEventListener("submit", function () {
    formSubmitted = true;
  });

  document.getElementById('hidden_iframe').addEventListener('load', function () {
    if (formSubmitted) {
      showModal("success", "Form submitted successfully!");
      document.querySelector("form").reset();
      formSubmitted = false;
    }
  });

  function showModal(type, message) {
    const icon = document.getElementById("modal-icon");
    const msg = document.getElementById("modal-message");
    icon.className = ""; // Reset
    icon.classList.add(type);
    msg.textContent = message;

    const modal = new bootstrap.Modal(document.getElementById("submissionModal"));
    modal.show();
  }

  document.getElementById("modal-ok-btn").addEventListener("click", () => {
    document.querySelector("form").reset();
  });
</script>
